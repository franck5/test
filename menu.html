    <script>
    //This function allows me to retrieve the information of the article thanks to an API
        function RetrieveArticle() {
            var articleId = sessionStorage.getItem('ArticleId');
            
            $.ajax({
                url: "http://www.mon-lodge.com/dev/ArticleControler/ReadArticle/",
                data: { Id: articleId  },
                dataType: "json",
                type: "POST",
                success: function (data) {
                    if (data.Success) {
                        //alert(sessionStorage.getItem('ArticleId'));
                        //alert(data.Cover);
                       //document.getElementById("ArticleCover").src ="http://www.mon-lodge.com/dev/SavePicture/" + data.Cover;
                        document.getElementById("ArticleTitle").innerHTML = data.Title;
                        document.getElementById("ArticlePublicationDate").innerHTML = data.Publication;
                        document.getElementById("ArticleTexte").innerHTML = data.Texte;
                        app.navigate("");
                    }
                },
                error: function (xhr, status, error) {
                    alert(xhr.responseText);
                    app.navigate("");
                }
            });
 
        }
        </script>
